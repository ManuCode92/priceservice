server:
  port: 9090
spring:
  application:
    name: bootcamp-priceservice
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:pricedb;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    data: classpath:db/data.sql
    schema: classpath:db/schema.sql
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
  cloud:
    config:
      import-check:
        enabled: false
eureka:
  client:
    service-url: 
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
